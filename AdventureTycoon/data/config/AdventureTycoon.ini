; AdventureTycoon - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = AdventureTycoon
FullScreen      = true
Decoration      = false
Smoothing       = true
VSync           = true

[Resource]
Texture         = bundle: # bundle:AdventureTycoon.obr # ../data/texture
Sound           = bundle: # bundle:AdventureTycoon.obr # ../data/sound # ../data/music
Movie           = bundle: # bundle:AdventureTycoon.obr # ../data/movie

[Bundle]
ExcludeList     = AdventureTycoon

[Clock]
AllowSleep      = false

[Input]
KEY_ESCAPE      = Quit
KEY_W           = Forward
KEY_A           = Left
KEY_S           = Down
KEY_D           = Right

;[Main]
;ViewportList    = MainViewport

[MainViewport]
Camera          = Camera
BackgroundColor = (255, 255, 255)
ChildList = BackgroundImage # PlayerObject



[Camera]
ObjectType = Camera
Position = (0.0, 0.0, 10.0)  ; Keep the camera a little closer
Zoom = 1.0
FrustumWidth = 1920
FrustumHeight = 1080





[BackgroundImage]
Texture = background.png
Pivot = center
Scale = 100.0
Position = (0.0, 0.0, -1.0)

[BackgroundObject]
Graphic = BackgroundImage
Position = (0, 0, 10)

[Logo]
Graphic         = @
Texture         = logo.webp
Pivot           = center
Scale           = 0.25
AngularVelocity = 18
FXList          = FadeIn # ColorCycle
ShaderList      = NoiseShader

[CellularNoise]
Size            = (1920, 1080)
Type            = cellular
Frequency       = 0.04
CellularReturn  = distance2sub

[NoiseShader]
ParamList       = noise # object
noise           = noise CellularNoise
Code            = "
void main()
{
  gl_FragColor = gl_Color * vec4(3.0) * texture2D(object, gl_TexCoord[0].xy) * texture2D(noise, gl_TexCoord[0].xy);
}
"

[Sound]
SoundList       = @
Sound           = appear.ogg
LifeTime        = sound

[Mod]
; stardust memories by jester/sanity, licensed under CC BY-NC-SA 3.0 (https://creativecommons.org/licenses/by-nc-sa/3.0/)
Mod             = stardstm.mod
Volume          = 0.5

[FadeIn]
SlotList        = @
Type            = alpha
Curve           = smooth
StartTime       = 0
EndTime         = 1.5
StartValue      = -1
EndValue        = 0

[ColorCycle]
Loop            = true
SlotList        = @
Type            = hsv
Curve           = linear
Absolute        = true
StartTime       = 0
EndTime         = 6
StartValue      = (0, 1, 1)
EndValue        = (1, 1, 1)


;------------- All Above is Default -------------------------;


;[Graphics]
;BackgroundImage=path\to\world.png

[PlayerGraphic] ; Adds the png file texture to the code
Texture        = player.png


[PlayerObject] ; creates it as an object and positions it on screen
Graphic      = PlayerGraphic
Position     = (0, 0, 10)
Scale        = 2
Body         = PlayerBody

[PlayerBody]
Dynamic         = true
FixedRotation   = true
PartList = PlayerBodyPart
LinearDamping     = 5

[PlayerBodyPart]
Type  = box
Solid = true

[Physics]
AllowSleep           = false
Gravity              = (0.0, 0.0, 0.0)


